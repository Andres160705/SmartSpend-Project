<!-- Main Content -->
<div class="content-area">
    <div class="container-fluid px-4 mt-4">
        <!-- Header Section -->
        <div class="row align-items-center mb-4">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <h4 class="mb-0">SmartIA</h4>
                        <i class="fas fa-star star-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="d-flex align-items-center justify-content-end">
                    <span class="me-2">Tu Perfil</span>
                    <div class="profile-circle">
                        <i class="fas fa-user text-muted"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Welcome Banner -->
        <div class="welcome-banner p-3 mb-4 text-center">
            <h5 class="mb-0">¡Bienvenido Usuario!</h5>
        </div>

        <!-- Description Text -->
        <div class="text-center mb-4">
            <p class="text-decoration-underline">
                En esta página te puedes organizar tus finanzas y tener diferentes metas para tus ahorros
            </p>
        </div>

        <!-- Action Buttons - VERSIÓN CORREGIDA -->

        <div class="container-fluid">
            <!-- Fila de botones -->
            <div class="row g-3 mb-4">
                <div class="col-12 col-md-4">
                    <button class="btn btn-light-green w-100 py-3" (click)="mostrarFormulario = !mostrarFormulario">
                        Añadir Meta de Ahorro <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="col-12 col-md-4">
                    <button class="btn btn-green w-100 py-3" (click)="mostrarFormulario = !mostrarFormulario">
                        Añadir Egresos <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="col-12 col-md-4">
                    <button class="btn btn-danger w-100 py-3">
                        Ver Historial
                    </button>
                </div>
            </div>

            <!-- Fila del formulario centrado -->
            <div class="row">
                <div *ngIf="mostrarFormulario" class="col-12 col-md-6 mx-auto">
                    <div class="p-3 bg-light rounded shadow-sm">
                        <form (ngSubmit)="agregarMeta()" #metaForm="ngForm">
                            <div class="mb-2">
                                <label>Nombre de la meta</label>
                                <input type="text" class="form-control" [(ngModel)]="nuevaMeta.nombre" name="nombre"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label>Objetivo ($)</label>
                                <input type="number" class="form-control" [(ngModel)]="nuevaMeta.objetivo"
                                    name="objetivo" required>
                            </div>
                            <div class="mb-2">
                                <label>Ingreso inicial ($)</label>
                                <input type="number" class="form-control" [(ngModel)]="nuevaMeta.ingreso" name="ingreso"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label>Imagen de la meta</label>
                                <input type="file" class="form-control" (change)="onFileSelected($event)">
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-2">Guardar Meta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


             <!-- Egresos Form -->

             <div class="row">
                <div *ngIf="mostrarFormulario" class="col-12 col-md-6 mx-auto">
                    <div class="p-3 bg-light rounded shadow-sm">
                        <form (ngSubmit)="agregarEgreso()" #metaForm="ngForm">
                            <div class="mb-2">
                                <label>Nombre del egreso</label>
                                <input type="text" class="form-control" [(ngModel)]="nuevoEgreso.nombre" name="nombre"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label>Fecha del egreso</label>
                                <input type="date" class="form-control" [(ngModel)]="nuevoEgreso.fecha"
                                    name="fecha" required>
                            </div>
                            <div class="mb-2">
                                <label>Ingreso inicial ($)</label>
                                <input type="number" class="form-control" [(ngModel)]="nuevoEgreso.ingreso" name="ingreso"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-2">Guardar Egreso</button>
                        </form>
                    </div>
                </div>
            </div>

         <!-- Fin Egresos Form -->



        <!-- Savings Card -->
        <div *ngFor="let meta of metas" class="savings-card p-4 mb-4 bg-white rounded shadow-sm">
            <div class="d-flex align-items-center justify-content-between">

                <!-- Texto a la izquierda -->
                <div class="text-start">
                    <h5 class="mb-1">{{ meta.nombre }}</h5>
                    <p class="mb-0">Objetivo: ${{ meta.objetivo }}</p>
                    <p class="mb-0">Ingresado: ${{ meta.ingreso }}</p>
                </div>

                <!-- Imagen centrada verticalmente -->
                <div class="text-center" style="width: 200px;">
                    <img [attr.src]="meta?.imagen_url" alt="Imagen de la meta" class="img-fluid rounded"
                        style="max-height: 150px; object-fit: cover;">
                </div>

                <!-- Botones a la derecha -->
                <div class="d-flex flex-column gap-2 text-end">
                    <button class="btn btn-sm btn-outline-primary" (click)="editarMeta(meta)">Agregar Dinero</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="eliminarMeta(meta)">Eliminar</button>
                </div>

            </div>
        </div>


    </div>
</div>

<!-- Help Text -->
<div class="help-text">
    <small class="text-muted">¿Necesitas Ayuda?</small>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
